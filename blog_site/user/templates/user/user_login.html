{% extends 'main/base.html' %}
{% load static %}


{% block header %}
    <div class="container-fluid" id="header">
        <h1>Вход</h1>
    </div>
{% endblock %}


{% block main %}
   <div class="container-fluid">
        <form method="post" enctype="multipart/form-data" id="user_login_form">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
            {{ form.username }}
            <br>
            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
            {{ form.password }}
            <br>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
{% endblock %}
