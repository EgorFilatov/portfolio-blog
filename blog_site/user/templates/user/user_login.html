{% extends 'main/base.html' %}
{% load static %}


{% block header %}
<!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'main/img/home-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Войдите в учетную запись</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}


{% block main %}
   <div class="container-fluid">
       <div class="row">
           <div class="col-md-4">
           </div>

           <div class="col-md-4">
               <form method="post" enctype="multipart/form-data" id="user_login_form">
                   {% csrf_token %}
                   <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
                   {{ form.username }}
                   <br>
                   <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
                   {{ form.password }}
                   <br>
                   <label for="{{ form.captcha.id_for_label }}" class="form-label">Докажите, что вы не робот:</label>
                   <br>
                   {{ form.captcha }}
                   <br>
                   <br>
                   <button type="submit" class="btn btn-primary">Войти</button>
               </form>
           </div>

       </div>
    </div>
{% endblock %}
