{% extends 'main/base.html' %}
{% load static %}


{% block header %}
<!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'main/img/home-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Добавление новости</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}


{% block main %}
    <div class="container-fluid" id="news_add">
        <form method="post" enctype="multipart/form-data" id="news_add_form">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <p><button type="submit" class="btn btn-primary">Добавить</button></p>
        </form>

    </div>
{% endblock %}
