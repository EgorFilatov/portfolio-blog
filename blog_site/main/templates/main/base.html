{% load static %}
{% load user_tags %}


<html>
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>{{ user.first_name }} {{ user.last_name }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="{% static 'main/img/favicon.png' %}" rel="icon">
  <link href="{% static 'main/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
   <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS File -->
  <link href= "{% static 'main/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Libraries CSS Files -->
  <link href="{% static 'main/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <!-- Main Stylesheet File -->
  <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

</head>

<body>

{% include 'main/inc/_topbar.html' %}

{% block header %}
{% endblock %}


{% block main %}
{% endblock %}


<footer class="footer">
  {% block footer %}
    <div class="container"><p class="m-0 text-center text-white">Minsk 2022</p></div>
  {% endblock %}
</footer>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'main/js/scripts.js' %}"></script>
</body>
</html>
