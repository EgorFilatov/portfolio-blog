{% load categories_tags %}
<ul class="sidebar">
  <li><a href="{% url 'blog' %}">Все новости</a></li>
  {% get_categories as categories %}
  {% for el in categories %}
    <li><a href="{{ el.get_absolute_url }}">{{ el.category }}</a></li>
  {% endfor %}
  <li><a href="{% url 'news_add' %}">+ Добавить новость</a></li>
</ul>
