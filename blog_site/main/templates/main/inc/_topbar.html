{% load static %}


<nav class="navbar navbar-expand-md sticky-top" id="topbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'main/img/favicon.png' %}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbar_collapse" aria-controls="topbar_collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span><img src="{% static 'main/img/toggler-icon.png' %}" id="toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="topbar_collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="{% url 'home' %}">Обо мне</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog' %}">Блог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link pull-right" href="#">Добро пожаловать, {{ user.first_name }}</a>
          </li>
          <li class="nav-item">
              <a class="nav-link pull-right" href="{% url 'user_logout' %}">Выйти</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_registration' %}">Зарегистрироваться</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_login' %}">Войти</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
