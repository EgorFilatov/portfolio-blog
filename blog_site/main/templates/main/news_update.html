{% extends 'main/base.html' %}
{% load static %}

{% block header %}
    <div class="container-fluid" id="header">
        <h1>Редактирование новости</h1>
    </div>
{% endblock %}


{% block main %}
<form method="post" enctype="multipart/form-data" id="news_add_form">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
